    <script>
        function avg (a=0, b=0, c=0, d=0, e=0, f=0, g=0, h=0, i=0, j=0){
            let k=0;
            let n=0;
            const arr = new Array(a, b, c, d, e, f, g, h, i, j);
            for(let i=1; i<=10; i++){
                var l = arr[i-1];
                if(l>0){
                    n=n+1;
                    k=k+l;

                }
                
            }
            k=k/n;
            return k;

        }

        let x=25;
        let y=35;
        let z=44;
